# When a task that used to pass starts to fail
# Go through all versions that may have been skipped to detect
# when the task started failing
stepback: true

# Mark a failure as a system/bootstrap failure (purple box) rather then a task
# failure by default.
# Actual testing tasks are marked with `type: test`
command_type: system

# Protect ourself against rogue test case, or curl gone wild, that runs forever
# Good rule of thumb: the averageish length a task takes, times 5
# That roughly accounts for variable system performance for various buildvariants
exec_timeout_secs: 1800 # 30 minutes is the longest we'll ever run

# What to do when evergreen hits the timeout (`post:` tasks are run automatically)
timeout:
  - command: shell.exec
    params:
      script: |
        ls -la

functions:
  "fetch source":
    # Executes git clone and applies the submitted patch, if any
    - command: git.get_project
      params:
        directory: "src"
    # Applies the submitted patch, if any
    # Deprecated. Should be removed. But still needed for certain agents (ZAP)
    - command: git.apply_patch
    # Make an evergreen exapanstion file with dynamic values
    - command: shell.exec
      params:
        working_dir: "src"
        script: |
          # Get the current unique version of this checkout
          if [ "${is_patch}" = "true" ]; then
             CURRENT_VERSION=$(git describe)-patch-${version_id}
          else
             CURRENT_VERSION=latest
          fi

          export PROJECT_DIRECTORY="$(pwd)"

          cat <<EOT > expansion.yml
          CURRENT_VERSION: "$CURRENT_VERSION"
          PROJECT_DIRECTORY: "$PROJECT_DIRECTORY"
          PREPARE_SHELL: |
             set -o errexit
             set -o xtrace
             export PROJECT_DIRECTORY="$PROJECT_DIRECTORY"
             export PROJECT="${project}"
             export INSTALL_DIR="${PROJECT_DIRECTORY}/opt"
          EOT
          # See what we've done
          cat expansion.yml

    # Load the expansion file to make an evergreen variable with the current unique version
    - command: expansions.update
      params:
        file: src/expansion.yml

  "install swift":
    - command: shell.exec
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          SWIFT_VERSION=${SWIFT_VERSION} \
            sh ${PROJECT_DIRECTORY}/.evergreen/install-swift.sh

  "format":
    - command: shell.exec
      type: test
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          SWIFT_VERSION=${SWIFT_VERSION} \
            bash ${PROJECT_DIRECTORY}/.evergreen/install-tools.sh swiftformat
          SWIFT_VERSION=${SWIFT_VERSION} \
          ${PROJECT_DIRECTORY}/opt/swiftformat/.build/release/swiftformat --verbose --lint .

  "lint":
    - command: shell.exec
      type: test
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          SWIFT_VERSION=${SWIFT_VERSION} \
            bash ${PROJECT_DIRECTORY}/.evergreen/install-tools.sh swiftlint
          LINUX_SOURCEKIT_LIB_PATH=${PROJECT_DIRECTORY}/opt/swiftenv/versions/${SWIFT_VERSION}/usr/lib \
            ${PROJECT_DIRECTORY}/opt/swiftlint/.build/release/swiftlint --strict --quiet

  "run tests":
    - command: shell.exec
      type: test
      params:
        working_dir: "src"
        script: |
          ${PREPARE_SHELL}
          SWIFT_VERSION=${SWIFT_VERSION} \
          sh ${PROJECT_DIRECTORY}/.evergreen/run-tests.sh

pre:
  - func: "fetch source"
  - func: "install swift"

tasks:
  - name: "test"
    commands:
      - func: "run tests"
  - name: "check-format"
    commands:
      - func: "format"
  - name: "check-lint"
    commands:
      - func: "lint"

axes:
  - id: os-fully-featured
    display_name: OS
    values:
      - id: ubuntu-18.04
        display_name: "Ubuntu 18.04"
        run_on: ubuntu1804-test

      - id: ubuntu-16.04
        display_name: "Ubuntu 16.04"
        run_on: ubuntu1604-test

      - id: macos-10.14
        display_name: "macOS 10.14"
        run_on: macos-1014

  - id: swift-version
    display_name: "Swift"
    values:
      - id: "5.1"
        display_name: "Swift 5.1"
        variables:
          SWIFT_VERSION: "5.1.5"
      - id: "5.2"
        display_name: "Swift 5.2"
        variables:
          SWIFT_VERSION: "5.2.5"
      - id: "5.3"
        display_name: "Swift 5.3"
        variables:
          SWIFT_VERSION: "5.3"

buildvariants:
  - matrix_name: "tests-all"
    display_name: "${swift-version} ${os-fully-featured}"
    matrix_spec:
      os-fully-featured: "*"
      swift-version:
        - "5.1"
        - "5.2"
    tasks:
      - name: "test"

# define a separate matrix for 5.3 - no way to remove 5.3 + macOS from the definition above.
# see EVG-13092
  - matrix_name: "tests-all-5.3"
    display_name: "${swift-version} ${os-fully-featured}"
    matrix_spec:
      os-fully-featured:
        - "ubuntu-18.04"
        - "ubuntu-16.04"
      swift-version:
        - "5.3"
    tasks:
      - name: "test"

  - matrix_name: "format-lint"
    display_name: "Format and Lint"
    matrix_spec:
      os-fully-featured: "ubuntu-18.04"
      swift-version: "5.2"
    tasks:
      - name: "check-format"
      - name: "check-lint"
